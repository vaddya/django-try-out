{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>{{ note.note_title }} - Notes</title>
    <link rel="stylesheet" href="{% static 'notes/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'notes/css/styles.css' %}">
</head>
<body>
<main class="container" role="main">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'notes:index' %}">Notes</a>
            </div>

            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <button type="button" class="btn btn-default navbar-btn navbar-right">Sign in</button>

            <button type="button" class="btn btn-default navbar-btn navbar-right">Sign up</button>

        </div>
    </nav>

    <div class="panel panel-default">
        <div class="panel-heading panel-title">
            <h4>
                {{ note.note_title }}
                <span class="label label-default" style="float: right;">{{ note.label }}</span>
            </h4>
        </div>
        <div class="panel-body">
            <p>{{ note.note_text }}</p>
        </div>
        <div class="panel-body">
            <p>Published by: {{ note.author }} at {{ note.pub_date }}</p>
        </div>
    </div>
</main>
<script src="{% static 'notes/js/bootstrap.min.js' %}"></script>
</body>
</html>
